<html>
<head>
<title>MyWeb v0.1 - Mobile</title>
</head>
<body>

<h1>不挑戏、不逃戏、不入戏、不调戏</h1>

<table border="1"  style="font-size:20px;">
<th>名称</th>
<th>代码</th>
<th>现价</th>
<th>持仓</th>
<th>市值</th>
<th>占比</th>

{% for zb in zb_list %}
<tr>
{% for zz in zb %}
{% if zz<10.0 and zz>8.0 %}
<td bgcolor="#FF0000">{{ zz }}</td>
{% else %}
<td>{{ zz }}</td>
{% endif %}
{% endfor %}
</tr>
{% endfor %}
</table>

</body>
</html>
