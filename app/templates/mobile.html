<html>
<head>
<title>MyWeb v0.1 - Mobile</title>
</head>
<body>

<table border="1" width="100%" style="font-size:40px;">
<th>年化</th>
<th>名称</th>
<th>现价</th>
<th>建仓</th>
<th>加仓</th>
<th>重仓</th>
<th>溢价</th>
<th>持仓</th>

{% for cb in cx %}
<tr>
{% for cc in cb %}
{% if cc<0.0 %}
<td bgcolor="#FF0000">{{ cc }}</td>
{% else %}
<td>{{ cc }}</td>
{% endif %}
{% endfor %}
</tr>
{% endfor %}

{% for eb in ex %}
<tr>
{% for ee in eb %}
{% if ee<0.0 %}
<td bgcolor="#FF0000">{{ ee }}</td>
{% else %}
<td>{{ ee }}</td>
{% endif %}
{% endfor %}
</tr>
{% endfor %}

</table>

</body>
</html>
